<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE文本指令：v-on指令补充</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
        <div id="app">
            <input type="button" value="点击" @click="show(name1,name2)">
            <!-- @keyup.enter键盘回车键事件 -->
            <input type="text" @keyup.enter="sayHi">
        </div>
</body>
<script>
        var vue = new Vue({ 
            el:'#app',
            data:{
                name1:'杰克',
                name2:'莎莉',
            },
            //逻辑方法
            //方法内部通过this关键字可以访问定义在data中数据
            methods:{
                show(p1,p2){
                    alert(p1)
                    alert(p2)
                },
                sayHi(){
                    alert("吃了没")
                }
            }
        })
</script>
</html>
