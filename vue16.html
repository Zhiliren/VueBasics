<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小案例计时器</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        margin: 0 auto;
        width: 750px;
        height: 490px;
    }
</style>
<body>
        <div id="app">
            <div class="box">
                <img :src="img[index]" alt="图片">
                <button @click="l" v-show="index!=0"><</button>
                <button @click="r" v-if="index<img.length-1">></button>
            </div>
            
        </div>
</body>
<script>
        var vue = new Vue({  
            el:'#app',
            data:{
                index:0,
                img:[
                    "./img/banner01.jpg",
                    "./img/banner02.jpg",
                    "./img/banner03.jpg"
                ]
            },
            methods:{
                l(){
                    this.index--
                },
                r(){
                    this.index++
                }

</script>
</html>
