<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE文本指令：v-html</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
        <div id="app">
            <h1 v-html="message"></h1>
            <h1 v-text="message"></h1>
        </div>
</body>
<script>
        var vue = new Vue({ 
            el:'#app',
            data:{
                // v-html指令特点是可以解析出字符串中的标签，其余的和v-text一样
                message:"<a href='http://school.zhongkao.com/school/110141/'>乌石中学</a>"
            }
        })
</script>
</html>
