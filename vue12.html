<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE文本指令：v-on</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
        <div id="app">
            <input type="button" value="获取数据" v-on:click="getmgs">
            <input type="button" value="重置数据" @click="setmgs">
            <input type="text" v-model="message">
            <p v-text="message"></p>
        </div>
</body>
<script>
        var vue = new Vue({ 
            el:'#app',
            data:{
                message:'乌石大唐集团'
            },
            methods:{
                getmgs(){
                    alert(this.message)
                },
                setmgs(){
                    this.message = "乌石港口"
                }
            }
        })
</script>
</html>
